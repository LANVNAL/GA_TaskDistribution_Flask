<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/bootstrap/css/docs.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

</head>


{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-warning">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<body>


    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="{{ url_for('index') }}">GA_TaskDistribution</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav ">
                            <li  id="target" >
                                 <a href="{{ url_for('random') }}" style="color: #d58512">开始随机模拟</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav ">
                            <li  id="target" >
                                 <a href="{{ url_for('parameter') }}" style="color: #d58512">指定参数模拟</a>
                            </li>
                        </ul>
                    </div>
            </div>
        </div>
    </div>

    {% block body %}
    {% endblock %}

</body>
</html>
